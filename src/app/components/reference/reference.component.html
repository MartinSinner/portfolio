<div class="referenceSection">

    <h1>Need a teamplayer? Here what my colleagues said about me</h1>
    <div class="referenceWrapper">
        <div class="referenceCard" *ngFor="let ref of reference; let i = index" 
        (mouseenter)="hoveredIndex = i"
        (mouseleave)="hoveredIndex = null">

            <img [ngClass]="{ 'hovered': hoveredIndex === i }"
                [src]="hoveredIndex === i ? 'assets/reference/hovershape.png' : 'assets/reference/defaultshape.png'"
                alt="reference shape">


            <div class="referenceInfo">
                <h3>{{ ref.title }}</h3>
                <p class="refProject">
                    <span>Project </span>
                    <span>{{ref.project}}</span>
                <p class="refDescription">{{ref.description}}</p>
            </div>
        </div>


    </div>
</div>
